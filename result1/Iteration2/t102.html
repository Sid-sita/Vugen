<!doctype html>
<html ng-app="wtrui" ng-controller="AppController">

<head>
  <meta charset="utf-8">
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>WTR UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <meta name="LH_APPNAME" content="LHWTWEB">
  <meta name="LH_APPVERSION" content="1.2.0.43">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- build:css -->

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/hotkeys.min.scss.css" />

    <!-- /include -->
  <!-- endbuild -->
	<!--[if lt IE 9]>
	  <script src="lib/html5shiv.min.js"></script>
	  <script src="lib/respond.min.js"></script>
	<![endif]-->
	<link ng-href="{{customerThemeURL}}" rel="stylesheet" type="text/css">
</head>

<body ng-click="clickBody()">
  <embed id="wreNPLHCU32" type="application/vnd.lufthansa.print" style="width:0px;height:0px;color:#fff;border:none;background-color:#fff;" class="embed-device-status">
  <div class="wrapper conatiner-fluid">
    <!-- <img class="wrapper-img" src="assets/img/loading-light.gif" alt="loader"> -->
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="position:relative;top:50%;left:50%;color:#000"></i><br>
    <span>Loading...</span>
  </div>

  <div class="wrapperError conatiner-fluid" style="visibility:hidden">
    <button type="button" style="color: white;background-color: white;opacity: 1;left: -20px" class="close wrapperClose" autofocus="true">
        <a href><span aria-hidden="true">Ã—</span></a>
    </button>
    <span class="wrapperSpan">Request timed out. Please check if the transaction went through and retry as needed.</span>
  </div>

  <div class="col-xs-12 perepheralDeviceBanner" id="divStrapDeviceStatusContainer" style="display:none;">
	 <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">&nbsp;</div>
	 <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
	 <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 ele-zeropadding">
		 <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 perepheralDeviceBannerIcon"><span><i id='indexDeviceStatusBan' class="fa fa-ban fa-3x" style="position:absolute;margin-left: -7px;margin-top:-1px;"></i><i id="indexDeviceStatus" class="fa fa-print fa-2x"></i></span></div>
	</div>
	<div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 peripheralDeviceBannerText">
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ele-zeropadding" id="divDeviceStatusTextMsssage">The following device has a problem</div>
		<ul class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ele-zeropadding">
			<li><span>Device: </span><span id="spanDeviceName">DCP</span></li>
			<li><span>Type: </span><span id="spanDeviceModel">EPSON</span></li>
		</ul>
		<ul class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ele-zeropadding">
			<li id="liDeviceStatusStatus"><span>Status:  </span><span id="spanDeviceStatus">Ready</span></li>
			<li id="liDeviceStatusComments"><span>Comment: </span><span id="spanDeviceComments"></span></li>
		</ul>
	</div>
	</div>
	<div class="col-md-1.5 col-lg-1.5 col-sm-1.5 col-xs-1.5 peripheralDeviceBannerCloseButton"><span id="spanCloseDeviceStatusBanner"><i class="icon-text fa fa-remove fa-1x"></i></span></div>
  </div>
  <div class="main-content"  id="main_id">

    <div>

        <div ui-view></div>

    </div>

    <div ng-include="'app/shared/footer/footer.html'"></div>
  </div>
  <!-- build:js -->
  <!-- !DO NOT EDIT! autogenerated includes, see Gruntfile.js -->
  <!-- include: "type": "jsProd", "files": "<%= app.localeJS %>,<%= app.libraryJS %>, <%= app.applicationJS %>, <%= app.contextualHelpJS%>" -->
  <script src="assets/locales/en_US/i18n.js"></script>
  <script src="libs/wtrui_lib_20180309144023.js"></script>
  <script src="app/wtrui_app_20180309144023.js"></script>
  <script src="WTDesktopHelp/Default.js"></script>
  <!-- /include -->
  <!-- endbuild -->

</body>

</html>
