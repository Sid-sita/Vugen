<div class="modal fade in" id="CopyMessageFwd" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content copyMessagePopUp">
            <div class="modal-header">
                <a href="" class="pull-right" shift-tab-focus data-dismiss="modal" aria-label="Close"><i class="close fa fa-times" ng-click="clearCopyMessageModal();focusOnThreeDot()"></i></a>
                <h4 class="modal-title" localize>Copy Message (To File)</h4>
            </div>
            <alert ng-if="errorMessage" type="danger" id="errorMessage" style="margin-top: 18px; margin-bottom: 0px; margin-left: 18px !important; width: 91% !important;" close="copyMessageCloseModal('errorMessage')">{{errorMessage}}</alert>
            <div class="modal-body" style="padding:30px;" ng-keydown="preventPopup($event)">
                <div class="col-sm-10" style="padding-left:0px;">
                    <label for="fileType" localize>File Type</label>
                    <div class="dropdown input-group required mandatory selectwrap">
                        <span class="input-group-addon mandatory-bar inputBoxCopyMessage"></span>
                        <button class="btn btn-default dropdown-toggle " prevent-closing-dropdown autofocus="true" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="selAreaType">
                            <span ng-model="copyMessageFileType" ng-if="copyMessageFileType">{{copyMessageFileTypeValue}}</span>
                            <span localize ng-model="copyMessageFileType" ng-if="!copyMessageFileType" localize>Select File Type</span>
                            <i class="fa fa-chevron-down pull-right"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header"><a href="">Select File Type</a>
                            </li>
                            <li ng-class="{'selected': FileType.code == copyMessageFileType}" ng-click="setCopyMessageDropDown(FileType.name);isCopyMessageEnable(copymessageSeqno,'copymessageSeqnoId');" ng-repeat="FileType in FileTypeForCopyMessage"><a href="">{{(($index+1)+'. ')}}{{FileType.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-10" style="padding-left: 0px; padding-right: 5%;">
                    <label for="fileRefrenceNumber" localize>File Reference</label>
                    <div class="input-group required">
                        <span class="input-group-addon mandatory-bar inputBoxCopyMessage"></span>
                        <input ng-blur="isCopyMessageEnable(copymessageSeqno,'copymessageSeqnoId');" class="form-control" error-validate validation-rule="refrenceNumber" data-toggle="tooltip" size="11" maxlength="11" id="copymessageSeqnoId" required ng-model="copymessageSeqno" value="" type="text" key-listener ng-change="isCopyMessageEnable(copymessageSeqno,'copymessageSeqnoId');">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="modal-footer">
                <div class="col-sm-5 col-sm-offset-3">
                    <button type="button" class="btn btn-primary btn-block submit forEnterButtonModal" data-toggle="modal" ng-disabled="disableCopyMessageButton" ng-click="getDetailsForCopyMessage(copymessageSeqno,copyMessageFileType)" localize>Copy Message</button>
                </div>

                <div class="col-sm-4">
                    <a href="" class="pull-right margin-top-5 blue" tab-btn-focus data-dismiss="modal" ng-click="clearCopyMessageModal();focusOnThreeDot()" id="cancelCopyMessageBtn" aria-label="Close"><i class="fa fa-times-circle copyMessageCancelIcon"></i><span localize>Cancel</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
